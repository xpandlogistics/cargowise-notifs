<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
    <style>
      /* --- Global Styles */
      :root {
        --white: rgb(255, 255, 255);
        --light: rgba(224, 232, 235, 255);
        --dark: rgba(27, 41, 51, 255);
        --round: 3px;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Layout */
      .outer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 2em auto;
      }

      .selector-container {
        width: fit-content;
        align-self: flex-start;
      }

      .content-container {
        /* border: 4px solid green; */
        margin: auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        /* min-width: 700px; */
        /* max-width: 800px; */
      }

      /* Code Content */
      .code_editor--container {
        display: flex;
        justify-content: space-between;
        grid-area: 1 / 1 / 6 / 3;
        width: 600px;
        background: var(--white);
      }
      .button-container {
        text-align: center;
        align-self: center;
        grid-area: 1 / 3 / 6 / 4;
      }
      .icon-container {
        /* border: 2px solid purple; */
        background: transparent;
        border: transparent;
        height: fit-content;
        padding: 3px;
      }
      .icon-container:hover {
        background-color: #f4f4f4;
      }
      .icon-container img {
        display: flex;
        width: 30px;
        transform: rotateY(180deg);
        transform: rotateX(180deg);
      }

      /* --- Code Snippet */
      code.hljs {
        background: transparent;
      }
      .code_editor--container iframe {
        /* border: transparent; */
        /* height: fit-content; */
      }
      .code_editor {
        flex: 0.9;
      }

      .code_editor--container,
      .iframe-container {
        border: 2px solid rgba(224, 232, 235, 255);
        height: 400px;
      }

      /* --- iframe Content */
      .iframe-container {
        grid-area: 1 / 4 / 6 / 6;
      }
      iframe {
        /* border: 2px solid purple; */
        border: transparent;
        width: 100%;
        height: 100%;
        background: var(--white);
      }

      #previewButton {
        background: var(--dark);
        width: fit-content;
        padding: 0.8em;
        color: white;
        font-size: 15px;
        border-radius: var(--round);
        cursor: pointer; /* Add a pointer cursor for better UX */
      }

      #previewButton:hover {
        /* background: rgb(27 41 51 / 76%);
        transition: ease 0.4s; */
      }

      #previewButton:focus {
        /* Visible in the full-colour space */
        box-shadow: 0px 0px 1px 1px var(--dark);
        background: rgb(27 41 51 / 76%);
        /* Visible in Windows high-contrast themes */
        outline-color: transparent;
        outline-width: 2px;
        outline-style: dotted;
      }

      /* --- Email Template Styles */
      .template {
        background: var(--white);
      }
      #template1 h1 {
        color: rgb(165, 42, 83);
        border: 2px solid red;
      }
      #template2 h1 {
        color: blue;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="selector-container">
        <select name="templates" id="templateSelector">
          <option value="" selected="selected" hidden="hidden">
            Choose a template
          </option>
          <option value="template1">Template 1</option>
          <option value="template2">Template 2</option>
          <option value="template3">Template 3</option>
        </select>
      </div>

      <div class="content-container">
        <div class="code_editor--container">
          <div class="code_editor">
            <iframe id="previewCode"> </iframe>
          </div>
          <button class="icon-container" id="clipboard">
            <img src="./assets/copy.png" width="30" />
          </button>
        </div>

        <div class="button-container">
          <button id="previewButton">Generate &#10141;</button>
        </div>

        <div class="iframe-container">
          <iframe id="previewTemplate"> </iframe>
        </div>

        <div class="template" id="template1" style="display: none">
          <h1>hello world</h1>
        </div>

        <div class="template" id="template2" style="display: none">
          <h1>bye world!</h1>
        </div>

        <div class="template" id="template3" style="display: none">
          <h1>blah blah blahb albalbjdjvlvjd</h1>
          <h1>blah blah blahb albalbjdjvlvjd</h1>
          <h1>blah blah blahb albalbjdjvlvjd</h1>
          <h1>blah blah blahb albalbjdjvlvjd</h1>
          <h1>blah blah blahb albalbjdjvlvjd</h1>
        </div>
      </div>
    </div>

    <script src="./js/preview.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/clipboard.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
