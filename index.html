<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" />
    <style>
      /* --- Global Styles */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      html,
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Layout */
      .outer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 2em auto;
      }

      .selector-container {
        width: fit-content;
        align-self: flex-start;
      }

      .content-container {
        border: 2px solid green;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        min-width: 700px;
        max-width: 800px;
      }

      /* Code Content */
      .code_editor--container {
        display: flex;
        justify-content: space-between;
        border: 2px solid blue;
        padding: 0.5em;
        grid-area: 1 / 1 / 6 / 3;
      }
      .button-container {
        text-align: center;
        align-self: center;
        grid-area: 1 / 3 / 6 / 4;
      }
      .icon-container {
        /* border: 2px solid purple; */
        background: transparent;
        border: transparent;
        height: fit-content;
        padding: 3px;
      }
      .icon-container:hover {
        background-color: #f4f4f4;
      }
      .icon-container img {
        display: flex;
        width: 30px;
        transform: rotateY(180deg);
        transform: rotateX(180deg);
      }

      /* --- Code Snippet */
      code.hljs {
        background: transparent;
      }
      .code_editor--container iframe {
        border: transparent;
      }

      /* --- iframe Content */
      .iframe-container {
        grid-area: 1 / 4 / 6 / 6;
      }
      iframe {
        /* border: 2px solid purple; */
        height: 100%;
        width: 100%;
      }
      #template1 h1 {
        color: rgb(165, 42, 83);
        border: 2px solid red;
      }
      #template2 h1 {
        color: blue;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="outer-container">
      <div class="selector-container">
        <select name="templates" id="templateSelector">
          <option value="" selected="selected" hidden="hidden">
            Choose a template
          </option>
          <option value="template1">Template 1</option>
          <option value="template2">Template 2</option>
          <option value="template3">Template 3</option>
        </select>
      </div>

      <div class="content-container">
        <div class="code_editor--container">
          <div class="code_editor">
            <iframe id="previewCode"> </iframe>
          </div>
          <button class="icon-container" id="clipboard">
            <img src="./assets/copy.png" width="30" />
          </button>
        </div>

        <div class="button-container">
          <button id="previewButton">Generate &#10141;</button>
        </div>

        <div class="iframe-container">
          <iframe id="previewTemplate"> </iframe>
        </div>

        <div id="template1" style="display: none">
          <h1>hello world</h1>
        </div>

        <div id="template2" style="display: none">
          <h1>bye world!</h1>
        </div>

        <div id="template3" style="display: none">
          <h1>blah blah blahb albalbjdjvlvjd</h1>
        </div>
      </div>
    </div>

    <script src="./js/preview.js"></script>
    <script src="./js/code.js"></script>
    <script src="./js/clipboard.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
